cks(this)" class="messageCheckbox"><label for="love"> Deer Tick Observations </label><br><input type="checkbox" name="layers" value="3" onclick="showDogTicks(this)" class="messageCheckbox"><label for="love"> Dog Tick Observations </label><br></div></div></div></div><style>body {

function initMap() {

     });

  /** @constructor */
  function forcastOverlay( image,bounds) {
    // Now initialize all properties.
    this.bounds_ = bounds;
    this.image_ = image;
    this.div_ = null;
    this.setMap(map);
  }
  
  /**
  * onAdd is called when the map's panes are ready and the overlay has been
  * added to the map.
  */
  forcastOverlay.prototype.onAdd = function() {
    var div = document.createElement('div');
    div.style.border = 'none';
    div.style.borderWidth = '0px';
    div.style.position = 'absolute';
    // Create the img element and attach it to the div.
    var img = document.createElement('img');
    img.src = this.image_;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.opacity = 0.5;
    div.appendChild(img);
    this.div_ = div;
    // Add the element to the "overlayImage" pane.
    var panes = this.getPanes();
    panes.overlayImage.appendChild(this.div_);
  };
  
  
  forcastOverlay.prototype.draw = function() {
    // We use the south-west and north-east
    // coordinates of the overlay to peg it to the correct position and size.
    // To do this, we need to retrieve the projection from the overlay.
    var overlayProjection = this.getProjection();
    // Retrieve the south-west and north-east coordinates of this overlay
    // in LatLngs and convert them to pixel coordinates.
    // We'll use these coordinates to resize the div.
    var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
    var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());
    // Resize the image's div to fit the indicated dimensions.
    var div = this.div_;
    div.style.left = sw.x + 'px';
    div.style.top = ne.y + 'px';
    div.style.width = (ne.x - sw.x) + 'px';
    div.style.height = (sw.y - ne.y) + 'px';
  };
  

  forcastOverlay.prototype.changeImage = function(new_url) {
    this.div_.getElementsByTagName('img')[0].src= new_url;
  };
  
  
  
  // Set the visibility to 'hidden' or 'visible'.
  forcastOverlay.prototype.hide = function() {
    if (this.div_) {
      // The visibility property must be a string enclosed in quotes.
      this.div_.style.visibility = 'hidden';
    }
  };

  forcastOverlay.prototype.show = function() {
    if (this.div_) {
      this.div_.style.visibility = 'visible';
    }
  };

  forcastOverlay.prototype.toggle = function() {
    if (this.div_) {
      if (this.div_.style.visibility === 'hidden') {
        this.show();
      } else {
        this.hide();
      }
    }
  };

function toggleForcast(cb) {
  console.log("Clicked, new value = " + cb.checked);
  if (cb.checked){
    overlay.changeImage("https://static.bigelow.org/data/ecocast/tick/"+today+".png");

    document.getElementById("slider").disabled = false;

    overlay.toggle();
  }
  
}

function createNewIcon(color){
  var icon = new google.maps.MarkerImage(
            "http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + color,
             new google.maps.Size(21, 34),
             new google.maps.Point(0,0),
             new google.maps.Point(10, 34)
            );
  
            return icon;
}  


//load one JSON object
function loadData(data){
     var LatLng = {lat: data.Lat, lng: data.Lon};
    //determine marker color based on tick sex
    if (data.Species === 1){
     
     var marker = new google.maps.Marker({
                position: LatLng,
                map: null,
        icon: female_deer
      });
      
      deerTicks.push(marker);
    } else if (data.Species === 2){
      var marker = new google.maps.Marker({
                position: LatLng,
                map: null,
        icon: male_deer
      });
      deerTicks.push(marker);
      
    } else if (data.Species === 4){
      var marker = new google.maps.Marker({
                position: LatLng,
                map: null,
        icon: female_dog
       });
       dogTicks.push(marker);
    } else{
     var marker = new google.maps.Marker({
                position: LatLng,
                map: null,
        icon: male_dog
       });
       dogTicks.push(marker)
       
    }       
}
